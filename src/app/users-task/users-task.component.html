<!-- 
    TASK-2
    Потрібно реалізувати функціонал як на відео AngularUsersList, а саме:
1. При кліку на кнопку Add user запускаєте функцію addUser() яка робить наступне:
a. Стягуєте дані з полів і формує об’єкт.
b. Цей об’єкт пушитю в масив.
c. Поля зачищає.
d. Запускаєм функцію render() яка генерую всю інфу в таблицю відносно вашого масиву.

2. При кліку на кнопку Delete запускаєте функцію deleteUser() яка робить наступне:
a. Дізнаєтеся в якому рядку ви клікнули(тобто індекс).
b. По цьому індексу видаляємо елемент з масиву.
c. Запускаєм заново функцію render().

3. При кліку на кнопку Edit запускаєте функцію editUser() яка робить наступне:
a. Дізнаєтеся в якому рядку ви клікнули(тобто індекс).
b. По цьому індексу витягуємо конкретрний елемент(тобто об’єкт) з масиву.
c. З об’єкт достаємо дані і передаємо в форму(тобто у value інпутів).
d. Запам’ятовуємо даний індекс в змінну userIndex.
e. Показуємо кнопку Edit user і приховуємо Add user.

4. При кліку на кнопку Edit User запускаєте функцію saveEditUser() яка робить наступне:

a. Стягуєте дані з полів і формує об’єкт через клас.
b. Цей об’єкт додається на місце старого об’єкту через userIndex.
c. Поля зачищає.
d. Запускаєм функцію render() яка генерую всю інфу в таблицю відносно вашого масиву. -->
<header class="head">Angular users task</header>
<main class="user">
    <section class="user__create">
        <p class="user__create__name">Login</p>
        <input type="text" class="user__create__input"
            [ngClass]="{'error': errorLogin}"
            [(ngModel)]="user.login"
            (change)="loginCheck()"
            placeholder="Enter login">

        <p class="user__create__name">Password</p>
        <input type="text" class="user__create__input"
            [ngClass]="{'error': errorPass }"
            [(ngModel)]="user.pass"
            (change)="passCheck()"
            placeholder="Enter password">

        <p class="user__create__name">Email address</p>
        <input type="text" class="user__create__input"
            [ngClass]="{'error':errorEmail }"
            [(ngModel)]="user.email"
            (change)="emailCheck()"
            placeholder="Enter email">

        <input *ngIf="!statusBtn" type="button" 
            class="user__create__btnAdd"
            (click)="addUser()"
            value="Add user">

        <input *ngIf="statusBtn" type="button"
            class="user__create__btnSave"
            (click)="saveEditUser()"
            value="Save edit user">
    </section>
    <section class="user__list">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Login</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delite</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of usersData;index as i">
                    <th>{{i+1}}</th>
                    <th>{{user.login}}</th>
                    <th>{{user.pass}}</th>
                    <th>{{user.email}}</th>
                    <th><input type="button" class="user__list__editBtn"
                            (click)="editUser(i)"
                            value="Edit">
                    </th>
                    <th><input type="button" class="user__list__deleteBtn"
                            (click)="deleteUser(i)" [disabled]="statusBtn"
                            value="Delete">
                    </th>
                </tr>

            </tbody>
        </table>
    </section>

</main>
